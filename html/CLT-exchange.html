<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- custom -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/transaction_history.css">
    <link rel="stylesheet" href="../css/recharge.css">
    <link rel="stylesheet" href="../css/clt-exchange.css">
    <title>CLT-exchange</title>
</head>
<body>
    <div class="mymodal ask-again">
        <div class="ask-box">
            <div class="modal-ask-box">
                <div class="mb-3">You haven't JPY wallet,</div>
                <div>create now</div>
            </div>
            <div class="modal-btn-wrap">
                <div class="modal-btn">Create</div>
                <div class="modal-btn">Cancel</div>
            </div>
        </div>
    </div>
    <div class="view">
        <div class="wrap">
            <!-- Recharge 페이지 -->
            <div class="screen forgot-pwd-1">
                <div class="loading"></div>
                <a href="./main.html"><img id="path" src="../img/path.svg" alt="back"></a>
                <div class="text-box">
                    <h1>CLT-exchange</h1>
                    <h1 class="">contents</h1>
                </div>
                <div class='ml-vw desc-text'>The exchange fee is 3%.thank you.</div>
                <div class='mt-4 ml-vw'>My CLT</div>
                <div class="wallet-card mt-4">
                    <div class="ms-3">CLT wallet</div> 
                </div>
                <div class='mt-4 ml-vw'>My wallet address</div>
                <div class="wallet-card mt-4">
                    <div class="ms-3">
                        <input type="text" class="addr-input" placeholder="Address">
                    </div> 
                </div>
                <div class='mt-4 ml-vw'>Exchange currency</div>
                <div class="ml-vw d-flex">
                    <input type="text" class="clt-input" placeholder="Address">
                    <div class="clt-btn ms-4">CLT</div>
                </div>
                <div class="ml-vw d-flex mt-2">
                    <input type="text" class="clt-input" placeholder="Address">
                    <div class="clt-btn ms-4">TRON</div>
                </div>
                <div class='mt-4 ml-vw sm-text'>Exchange rate 1USD = 108.987320 JPY</div>

                <button class="btn clear-all-btn continue-btn">Convert</button>

            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/transaction_history.js"></script>
    <!-- <script src="../js/mobileView.js"></script> -->
    <script>
        $(".continue-btn").click(function () {
  window.location.href = "./CLT-exchange-success.html";
});
    </script>
    <script src="../js/clt-exchange.js"></script>
</body>
</html>
