<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- custom -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/forgot_password.css">
    <title>Forgot Password</title>
</head>
<body>
<div class="view">
    <div class="wrap">
        <!-- 핸드폰 번호 입력 페이지 -->
        <div class="screen forgot-pwd-1">
            <a href="./login.html"><img id="path" src="../img/path.svg" alt="back"></a>
            <div class="text-box">
                <h1>Forgot</h1>
                <h1 class="mb-5">password</h1>
            </div>
            <p class="mb-5">Enter the phone number that you use to sign up  your account</p>
            <form>
                <input type="email" class="form-control" placeholder="Email" name="email">
                <div class="resend-btn mt-3 me-3">Resend</div>
                <button class="btn login-btn continue1-btn">Continue</button>
            </form>
        </div>
        <!-- 핸드폰 인증번호 입력 페이지 -->
        <div class="screen forgot-pwd-2">
            <img id="path" src="../img/path.svg" alt="back" class="back2-btn">
            <div class="text-box">
                <h1>Forgot</h1>
                <h1 class="mb-5">password</h1>
            </div>
            <p class="mb-3">If you did not receive an identify code. Enter ' Resend ‘. Check  your phone no.<br> +028473646</p>
            <form action="#">
                <input type="number" class="form-control" placeholder="Identify code" name="identify-code">
                <div class="resend-btn mt-3 me-3">Resend</div>
                <button class="btn login-btn continue2-btn">Continue</button>
            </form>
        </div>
        <!-- 새 비밀번호 생성 페이지 -->
        <div class="screen forgot-pwd-3">
            <img id="path" src="../img/path.svg" alt="back" class="back3-btn">
            <div class="text-box">
                <h1>Forgot</h1>
                <h1 class="mb-5">password</h1>
            </div>
            <form>
                <div class="d-flex password-wrap mb-4">
                    <input type="password" class="form-control new-pwd-input" placeholder="New password" name="password">
                    <img src="../img/password_eye.svg" alt="" class="new-password">
                </div>
                <div class="d-flex password-wrap mb-4">
                    <input type="password" class="form-control confirm-pwd-input" placeholder="Confirm new password" name="confirm-password">
                    <img src="../img/password_eye.svg" alt="" class="confirm-password">
                </div>
                <button class="btn login-btn forgot-done-btn ">Done</button>
            </form>
        </div>
    </div>
</div>    
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/forgot_password.js"></script>
</body>
</html>
