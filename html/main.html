                    <img src="../img/Icon/Outline/Right.svg" alt="" class="col-3">
                </div>
                <div class="menu-btn row" data-route="recharge">

                    <div class="menu-text col-6">History</div>
                    <img src="../img/Icon/Outline/Right.svg" alt="" class="col-3">
                </div>
                <div class="menu-btn row" data-route="logout">
