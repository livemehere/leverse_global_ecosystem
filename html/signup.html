<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- custom -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>SignUp</title>
</head>
<body>
    <!-- ui 디자인만 해서 디자인 확인하려고 view 잠시 주석 처리 -->
    <!-- <div class="view"> -->
        <div class="wrap">
            <!-- page-1 -->
            <div class="screen signup-1">
                <div class="text-box">
                    <h1 class="mb-5">Sign Up Step 1</h1>
                </div>
                <form action="#">
                    <div class="phone-wrap">
                        <img class="mb-3" src="../img/flag/US.svg" alt="flag-us">
                        <select class="mb-3" name="country-code">
                            <option value="us">
                                US + 1
                            </option>
                        </select> 
                        <input type="number" class="form-control mb-3" name="phone">
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="Full name" name="name">
                    <input type="password" class="form-control mb-3" placeholder="Password" name="password">
                    <input type="password" class="form-control" placeholder="Confirm password" name="confirm-password">
                    <p>By tapping on 'CREATE' , you agree to the Terms of Use and Privacy Policy</p>
                    <button class="btn sign-up-btn">Done</button>
                </form>
            </div>
            <!-- page-2 -->
            <div class="screen signup-2">
                <div class="text-box">
                    <h1 class="mb-5">Sign Up Step 2</h1>
                </div>
                <form action="#">
                    <input type="text" class="form-control mb-3" placeholder="E-mail" name="email">
                    <input type="text" class="form-control mb-3" placeholder="Recommender" name="recommender">
                    <input type="password" class="form-control mb-5" placeholder="Withdraw Password" name="withdraw-password">
                    <p>Please double check <br>your recommender <br>code</p>
                    <button class="btn sign-up-btn">Done</button>
                </form>
            </div>
            <!-- page-3 -->
            <div class="screen signup-3">
                <div class="text-box">
                    <h1 class="mb-5">Sign Up Step 3</h1>
                    <h3 class="mb-3">전화번호 인증</h3>
                </div>
                <form action="#">
                    <div class="country-code mb-3">${82 (South korea)}</div>
                    <div class="phone-wrap">
                        <input type="nubmer" class="form-control mb-3" placeholder="핸드폰번호 입력" name="phone">
                        <button class="btn send-btn">번호발송</button>
                    </div>
                    <div class="phone-wrap">
                        <input type="nubmer" class="form-control mb-3" placeholder="인증번호 4자리" name="confirm-code">
                        <button class="btn send-btn">인증하기</button>
                    </div>
                    <p>전화번호 인증을 완료해 주세요!</p>
                    <button class="sign-up-btn">Create</button>
                </form>
            </div>
        </div>
    <!-- </div> -->
    
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
