<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- custom -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/transaction_history.css">
    <title>transaction history</title>
</head>
<body>
    <div class="mymodal ask-again">
        <div class="ask-box">
            <div class="ask-box-text">
                Are you sure?
            </div>
            <div class="ask-button-box mt-3">
                <div class="ask-btn border-end clear-btn">Clear</div>
                <div class="ask-btn cancel-btn">Cancel</div>
            </div>
        </div>
    </div>
    <div class="view">
        <div class="wrap">
            <!-- transaction history 페이지 -->
            <div class="screen">
                <a href="./main.html"><img id="path" src="../img/path.svg" alt="back"></a>
                <div class="text-box">
                    <h1>transaction <br>history</h1>
                </div>
                <form>
                    <p id="clean-description">has been cleaned for 3 hours ago</p>
                    <!-- search & filter -->
                    <div class="row-wrap">
                        <div class="d-flex search-wrap">
                            <input type="text" class="form-control" name="search">
                            <img src="../img/search_icon.svg" alt="">
                        </div>
                        <img src="../img/filter_icon.svg" alt="" class="filter-btn">
                    </div>
                    <!-- history contents -->
                    <div class="history-header">
                        <div class="row-wrap">
                            <p id="date">2:00 PM 2/10/2018</p>
                            <button class="clear-btn">Clear</button>
                        </div>
                    </div>
                    <div class="card-box">
                       <!-- 여기에 transaction card 들이 들어갑니다 -->
                    </div>
                    
                    <button class="btn clear-all-btn">Clear all history</button>
                </form>
        </div>
        <!-- 필터 페이지 -->
        <div class="screen">
            <div class="screen forgot-pwd-1">
                <img id="path" src="" >
                <div class="text-box">
                    <h1 class="mb-4">Filter</h1>
                </div>
                <p id="clean-description">From date</p>
                <div class="card filter-card">
                    <p class="from-date">12/02/2018</p>
                    <img src="../img/Calender.svg" alt="" style="width:1.3rem">
                </div>

                <p id="clean-description">To date</p>
                <div class="card filter-card">
                    <p class="from-date">12/02/2018</p>
                    <img src="../img/Calender.svg" alt="" style="width:1.3rem">
                </div>
                <p id="clean-description">Amount of money</p>
                <input type="range" class="form-range" id="money-rage" min="10" max="10000">
                <div class="rage-text mt-2">
                    <div class="ms-3">$10</div>
                    <div class="me-3">over $10,000</div>
                </div>
                <button class="btn apply-btn apply-btn mt-5">Apply</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/transaction_history.js"></script>
    <script src="../js/mobileView.js"></script>
</body>
</html>
